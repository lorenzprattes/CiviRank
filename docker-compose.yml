services:
  civirank:
    image: civirank-civirank
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:8000"
      - "5678:5678"
    environment:
      BATCH_SIZE: "${BATCH_SIZE}"
      SCROLL_WARNING_LIMIT: "${SCROLL_WARNING_LIMIT}"
      LANGUAGE: "${LANGUAGE}"
      PORT: "${PORT}"
      MODEL_ID: "${MODEL_ID}"
    command: [
      "python", "start_server.py",
      "--port", "${PORT}",
      "--batch_size", "${BATCH_SIZE}",
      "--scroll_warning_limit", "${SCROLL_WARNING_LIMIT}",
      "--language", "${LANGUAGE}",
      "--model_id", "${MODEL_ID}",
    ]
    networks:
      - network1
networks:
  network1:
    name: dev-network
    external: true